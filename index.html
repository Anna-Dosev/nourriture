<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <link href="./foodForked/stylesForked/navStyles.css" rel="stylesheet" />
    <link href="./foodForked/stylesForked/formStyles.css" rel="stylesheet" />
    <link href="./foodForked/stylesForked/searchResults.css" rel="stylesheet" />
</head>
    <body>
    <div class="navbar">
        <a class="navitem" href="./foodForked/index.html">Home</a>
        <a class="navitem" href="./foodForked/randomrecipe.html">Random Recipe</a>
        <a class="navitem" href="./foodForked/about.html">About</a>
    </div>
    <div class="instructions">
        <h1 class="title">La Nourriture</h1>
        <p>Use the form below to find different recipes. Happy cooking!</p>
    </div>
    <form class="form-container">
      <div class="main-search-container">
        <div class="input-container" id="ingredients">
          <h3>Meal Type</h3>
          <input name="ingredients" type="text" class="input-box" placeholder="ie. chicken"/> 
        </div>
        <div class="input-container .search-input" id="live-search-cuisine">
          <h3>Cuisine Style</h3>
            <div class="search-input">
                <a href="" target="_blank" hidden></a>
                <input name="cuisine" class="input-box" type="text" placeholder="ie. Italian"/>
                <div class="autocom-box">
                  <ul id='items-list'></ul>
                </div>
            </div>
            <ul id="cuisine-list"></ul>
        </div>
      </div>
      <div class="filters">
        <div id="dietary-choices">
            <h3>Dietary Choices</h3>
            <div class="diet-labels">
                <label for="gluten-free"><input type="checkbox" value="gluten-free" name="dietaryChoices" id="gluten-free"> Gluten Free</label>
                <label for="vegetarian"><input type="checkbox" value="vegetarian" name="dietaryChoices" id="vegetarian"> Vegetarian  </label>
                <br></br>
                <label for="vegan"><input type="checkbox" value="vegan" name="dietaryChoices" id="vegan"> Vegan</label>
                <label for="pescatarian"><input type="checkbox" value="pescatarian" name="dietaryChoices" id="pescatarian"> Pescatarian</label>
                <label for="paleo"><input type="checkbox" value="paleo" name="dietaryChoices" id="paleo"> Paleo</label>
            </div>  
        </div>
        <div id="allergies">
            <h3>Allergies</h3>
            <p>(The search results will omit recipes with these ingredients.)</p>
            <div class="allergy-labels">
                <label for="Dairy"><input type="checkbox" value="Dairy" name="allergies" id="dairy">Dairy </label>
                <label for="Gluten"><input type="checkbox" value="Gluten" name="allergies" id="gluten">Gluten </label>
                <label for="Peanut"><input type="checkbox" value="Peanut" name="allergies" id="peanut">Peanut </label>
                <label for="Shellfish"><input type="checkbox" value="Shellfish" name="allergies" id="shellfish">Shellfish </label>
                <label for="Soy"><input type="checkbox" value="Soy" name="allergies" id="soy">Soy </label>
            </div>
        </div>
      </div>
    </form>
    <div class="btn-container">
      <button class="search-btn" type="submit">Get Recipe</button>
    </div>
    <div id="wrapper-grid" class="entireBox">
      <!-- recipe grid from api will append within this div -->
    </div>



    <script src="./foodForked/home.js" type="text/javascript"></script>
    <script src="./foodForked/autoSearch.js" type="text/javascript"></script>
    </body>
</html>
